    <main>
        <div class="main-container">
            <div class="hero-container">
                <h2 class="hero-name">Hero</h2>
                <img class="character-hero-img" src="../assets/characters/heroes/character2.png">
                <progress class="hero-health" max="100" value="100"></progress>
            </div>
            <div class="choice-table-container">
                <h1>Please select 1 attack zone and 2 defense zones:</h1>
                <div class="choice-table">
                    <div class="choice-table-attack-zones">
                        <h3>Attack zones</h3>
                        <label>
                            Head <input type="radio" name="attack" value="head">
                        </label>
                        <label>
                            Neck <input type="radio" name="attack" value="neck">
                        </label>
                        <label>
                            Body <input type="radio" name="attack" value="body">
                        </label>
                        <label>
                            Belly <input type="radio" name="attack" value="belly">
                        </label>
                        <label>
                            Legs <input type="radio" name="attack" value="legs">
                        </label>
                    </div>
                    <div class="choice-table-defence-zones">
                        <h3>Defence zones</h3>
                        <label>
                            <input type="checkbox" name="defence" value="head"> Head
                        </label>
                        <label>
                            <input type="checkbox" name="defence" value="neck"> Neck
                        </label>
                        <label>
                            <input type="checkbox" name="defence" value="body"> Body
                        </label>
                        <label>
                            <input type="checkbox" name="defence" value="belly"> Belly
                        </label>
                        <label>
                            <input type="checkbox" name="defence" value="legs"> Legs
                        </label>
                    </div>
                </div>
                <button class="input-zones-button">Attack!</button>
            </div>
            <div class="enemy-container">
                <h2 class="enemy-name">Enemy</h2>
                <img class="character-enemy-img" src="../assets/characters/enemies/enemy1.png">
                <progress class="enemy-health" max="100" value="100"></progress>
            </div>
        </div>
        <div class="logs-field">
        </div>
        <div id="fight-end-modal" class="modal">
            <div class="modal-content">
              <h2>Бой завершён!</h2>
              <button id="new-fight-btn">Новый бой</button>
              <button id="main-page-btn">Главная страница</button>
            </div>
        </div>
    </main>
